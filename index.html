<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Decision Maker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 2rem;
        }

        #giftButton {
            background: #ff7675;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            margin-bottom: 2rem;
        }

        #giftButton:hover {
            background: #ff6b6b;
            transform: scale(1.05);
        }

        #giftButton:active {
            transform: scale(0.95);
        }

        #result {
            font-size: 1.5rem;
            color: #2d3436;
            min-height: 60px;
            padding: 1rem;
            border-radius: 10px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíù Gift Idea Generator</h1>
        <button id="giftButton">Generate Gift Idea</button>
        <div id="result">Click the button to get a gift idea!</div>
    </div>

    <script>
        const giftIdeas = [
            "üé® Something Artistic",
            "üéØ A Hobby-related Gift",
            "üòÑ Something Funny",
            "üé™ Something Silly",
            "üåà Something Colorful",
            "üì± Something Trending",
            "üíù Something Sentimental",
            "üéµ Music-related Gift",
            "üìö A Good Book",
            "üéÆ Gaming Gift",
            "üç≥ Cooking Equipment",
            "üèÉ‚Äç‚ôÇÔ∏è Fitness Gear",
            "‚úàÔ∏è Travel Accessory",
            "üì∏ Photography Item",
            "ÔøΩfilme A Movie Night Package",
            "üåø Plant or Garden Item",
            "üëï Fashion Piece",
            "üè† Home Decor",
            "üßò‚Äç‚ôÄÔ∏è Wellness Product",
            "‚úçÔ∏è Journaling Kit"
        ];

        const button = document.getElementById('giftButton');
        const result = document.getElementById('result');

        function getRandomGift() {
            return giftIdeas[Math.floor(Math.random() * giftIdeas.length)];
        }

        button.addEventListener('click', () => {
            result.style.opacity = '0';
            
            setTimeout(() => {
                result.textContent = getRandomGift();
                result.style.opacity = '1';
                result.classList.add('fade-in');
            }, 200);

            setTimeout(() => {
                result.classList.remove('fade-in');
            }, 700);
        });
    </script>
</body>
</html>
